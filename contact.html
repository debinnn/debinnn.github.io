    <div class="form-container">
        <form id="suggestion-form" enctype="multipart/form-data">
            <h2>Contact Us</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="riot-id">Riot ID:</label>
            <input type="text" id="riot-id" name="riot-id" required>
            
            <label for="suggestion">Suggestion:</label>
            <textarea id="suggestion" name="suggestion" required></textarea>
            
            <label for="attachment">Attachment (optional):</label>
            <input type="file" id="attachment" name="attachment" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
